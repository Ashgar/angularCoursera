<!doctype html>
<html lang="en" ng-app='module2'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"> </script>
    <script src="js/app.js"> </script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6"  ng-controller='ShoppingListBuyController as list1'>
     <h2>To Buy:</h2>
     <ul ng-repeat="item in list1.items">
        To buy {{item.quantity}} of {{item.name}}
        <button ng-click="list1.buyItem($index);">Bought</button>
     </ul>
     <div ng-show="list1.items.length==0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='ShoppingListBoughtController as list2'>
     <h2>Already Bought:</h2>
     <ul>
       <ul ng-repeat="item in list2.items">
        Bought {{item.quantity}} of {{item.name}}
     </ul>
     </ul>
     <div ng-show="list2.items.length==0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
